<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farmer Detail Entry</title>
  </head>
  <body>
    <form action="http://localhost:3000/farmer/save" method="post">
      <div>
        <label for="farmer_name">Farmer Name</label>
        <input type="text" name="farmer_name" id="farmer_name" />
      </div>
      <div>
        <label for="farmer_address">Farmer Address</label>
        <input type="text" name="farmer_address" id="farmer_address" />
      </div>
      <div>
        <label for="farmer_land">Farmer Land</label>
        <input type="text" name="farmer_land" id="farmer_land" />
      </div>
      <div>
        <label for="farmer_mobileno">Farmer Mobileno</label>
        <input type="text" name="farmer_mobileno" id="farmer_mobileno" />
      </div>
      <div>
        <label for="farmer_id">Farmer ID</label>
        <input type="text" name="farmer_id" id="farmer_id" />
      </div>

      <button type="submit" name="submit">Submit</button>
      <button type="reset">Reset</button>
      
    </form>
  </body>
</html>
